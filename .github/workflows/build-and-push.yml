name: Build and Push Laravel Images to GHCR

on:
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight UTC
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        php_version: ["8.3"]
        variant: ["cli"]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          logout: true

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/laravel
          tags: |
            # CLI group
            type=semver,semver.version=${{ matrix.php_version }},semver.template='{{ .Major }}',enable=${{ matrix.variant == 'cli' }}
            type=semver,semver.version=${{ matrix.php_version }},semver.template='{{ .Major }}-cli',enable=${{ matrix.variant == 'cli' }}
            type=semver,semver.version=${{ matrix.php_version }},semver.template='{{ .Version }}',enable=${{ matrix.variant == 'cli' }}
            type=semver,semver.version=${{ matrix.php_version }},semver.template='{{ .Version }}-cli',enable=${{ matrix.variant == 'cli' }}
            type=semver,semver.version=${{ matrix.php_version }},semver.template='{{ .Version }}-cli-bookworm',enable=${{ matrix.variant == 'cli' }}
            type=raw,value=latest,enable=${{ matrix.variant == 'cli' }}

            # FPM group
            type=semver,semver.version=${{ matrix.php_version }},semver.template='{{ .Major }}-fpm',enable=${{ matrix.variant == 'fpm' }}
            type=semver,semver.version=${{ matrix.php_version }},semver.template='{{ .Version }}-fpm',enable=${{ matrix.variant == 'fpm' }}
            type=semver,semver.version=${{ matrix.php_version }},semver.template='{{ .Version }}-fpm-bookworm',enable=${{ matrix.variant == 'fpm' }}

            # ALPINE CLI group
            type=semver,semver.version=${{ matrix.php_version }},semver.template='{{ .Major }}-alpine',enable=${{ matrix.variant == 'cli' || matrix.variant == 'fpm-alpine' }}
            type=semver,semver.version=${{ matrix.php_version }},semver.template='{{ .Version }}-cli-alpine',enable=${{ matrix.variant == 'cli' }}
            type=semver,semver.version=${{ matrix.php_version }},semver.template='{{ .Version }}-cli-alpine3.21',enable=${{ matrix.variant == 'cli' }}

            # FPM-ALPINE group
            type=semver,semver.version=${{ matrix.php_version }},semver.template='{{ .Major }}-fpm-alpine',enable=${{ matrix.variant == 'fpm-alpine' }}
            type=semver,semver.version=${{ matrix.php_version }},semver.template='{{ .Version }}-fpm-alpine',enable=${{ matrix.variant == 'fpm-alpine' }}
            type=semver,semver.version=${{ matrix.php_version }},semver.template='{{ .Version }}-fpm-alpine3.21',enable=${{ matrix.variant == 'fpm-alpine' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.variant == 'cli' || matrix.variant == 'fpm-alpine' && 'Dockerfile.alpine' || 'Dockerfile.debian' }}
          build-args: |
            PHP_VERSION=${{ matrix.php_version }}
            VARIANT=${{ matrix.variant }}
          target: ${{ matrix.variant == 'fpm' || matrix.variant == 'fpm-alpine' && 'fpm' || 'cli' }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify pushed image
        run: |
          docker pull ghcr.io/${{ github.repository }}/laravel:${{ matrix.php_version }}-${{ matrix.variant }}
          echo "Successfully pulled ghcr.io/${{ github.repository }}/laravel:${{ matrix.php_version }}-${{ matrix.variant }}"
