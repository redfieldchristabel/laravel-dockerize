name: Build and Push Laravel Images to GHCR

on:
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight UTC
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        php_version: ["8.3"]
        variant: ["cli", "fpm" ]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          logout: true

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/laravel
          tags: |
            # CLI tags
            type=semver,pattern={{raw:(\d+)\.(\d+)\.(\d+)}},semver.version=${{ matrix.php_version }},suffix=-cli,enable=${{ matrix.variant == 'cli' }}
            type=semver,pattern={{raw:(\d+)\.(\d+)}},semver.version=${{ matrix.php_version }},suffix=-cli,enable=${{ matrix.variant == 'cli' }}
            type=semver,pattern={{raw:(\d+)}},semver.version=${{ matrix.php_version }},suffix=-cli,enable=${{ matrix.variant == 'cli' }}
            type=raw,value=cli,enable=${{ matrix.variant == 'cli' }}
            type=semver,pattern={{raw:(\d+)\.(\d+)\.(\d+)}},semver.version=${{ matrix.php_version }},enable=${{ matrix.variant == 'cli' }}
            type=semver,pattern={{raw:(\d+)\.(\d+)}},semver.version=${{ matrix.php_version }},enable=${{ matrix.variant == 'cli' }}
            type=semver,pattern={{raw:(\d+)}},semver.version=${{ matrix.php_version }},enable=${{ matrix.variant == 'cli' }}
            type=raw,value=latest,enable=${{ matrix.variant == 'cli' && matrix.php_version == '8.3' }}

            # FPM tags
            type=semver,pattern={{raw:(\d+)\.(\d+)\.(\d+)}},semver.version=${{ matrix.php_version }},suffix=-fpm,enable=${{ matrix.variant == 'fpm' }}
            type=semver,pattern={{raw:(\d+)\.(\d+)}},semver.version=${{ matrix.php_version }},suffix=-fpm,enable=${{ matrix.variant == 'fpm' }}
            type=semver,pattern={{raw:(\d+)}},semver.version=${{ matrix.php_version }},suffix=-fpm,enable=${{ matrix.variant == 'fpm' }}
            type=raw,value=fpm,enable=${{ matrix.variant == 'fpm' }}

            # CLI Alpine tags
            type=semver,pattern={{raw:(\d+)\.(\d+)\.(\d+)}},semver.version=${{ matrix.php_version }},suffix=-cli-alpine,enable=${{ matrix.variant == 'cli-alpine' }}
            type=semver,pattern={{raw:(\d+)\.(\d+)}},semver.version=${{ matrix.php_version }},suffix=-cli-alpine,enable=${{ matrix.variant == 'cli-alpine' }}
            type=semver,pattern={{raw:(\d+)}},semver.version=${{ matrix.php_version }},suffix=-cli-alpine,enable=${{ matrix.variant == 'cli-alpine' }}
            type=raw,value=cli-alpine,enable=${{ matrix.variant == 'cli-alpine' }}
            type=semver,pattern={{raw:(\d+)\.(\d+)\.(\d+)}},semver.version=${{ matrix.php_version }},suffix=-alpine,enable=${{ matrix.variant == 'cli-alpine' }}
            type=semver,pattern={{raw:(\d+)\.(\d+)}},semver.version=${{ matrix.php_version }},suffix=-alpine,enable=${{ matrix.variant == 'cli-alpine' }}
            type=semver,pattern={{raw:(\d+)}},semver.version=${{ matrix.php_version }},suffix=-alpine,enable=${{ matrix.variant == 'cli-alpine' }}
            type=raw,value=alpine,enable=${{ matrix.variant == 'cli-alpine' }}

            # FPM Alpine tags
            type=semver,pattern={{raw:(\d+)\.(\d+)\.(\d+)}},semver.version=${{ matrix.php_version }},suffix=-fpm-alpine,enable=${{ matrix.variant == 'fpm-alpine' }}
            type=semver,pattern={{raw:(\d+)\.(\d+)}},semver.version=${{ matrix.php_version }},suffix=-fpm-alpine,enable=${{ matrix.variant == 'fpm-alpine' }}
            type=semver,pattern={{raw:(\d+)}},semver.version=${{ matrix.php_version }},suffix=-fpm-alpine,enable=${{ matrix.variant == 'fpm-alpine' }}
            type=raw,value=fpm-alpine,enable=${{ matrix.variant == 'fpm-alpine' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ contains(fromJson('["cli", "fpm"]'), matrix.variant) && 'Dockerfile.debian' || 'Dockerfile.alpine' }}
          build-args: |
            PHP_VERSION=${{ matrix.php_version }}
            VARIANT=${{ matrix.variant }}
          target: ${{ contains(fromJson('["fpm", "fpm-alpine"]'), matrix.variant) && 'fpm' || 'cli' }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify pushed image
        run: |
          docker pull ghcr.io/${{ github.repository }}/laravel:${{ matrix.php_version }}-${{ matrix.variant }}
          echo "Successfully pulled ghcr.io/${{ github.repository }}/laravel:${{ matrix.php_version }}-${{ matrix.variant }}"