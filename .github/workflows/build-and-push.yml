name: Build and Push PHP Images to GHCR

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight UTC
  push:
    branches:
      - main # Trigger on push to main for testing
  workflow_dispatch: # Allow manual trigger

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        php_version: ['8.1', '8.2', '8.3', '8.4']
        variant: ['cli', 'fpm', 'alpine']
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          logout: true

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          build-args: |
            PHP_VERSION=${{ matrix.php_version }}
            VARIANT=${{ matrix.variant }}
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/php:${{ matrix.php_version }}-${{ matrix.variant }}
            ${{ matrix.php_version == '8.4' && matrix.variant == 'cli' && format('ghcr.io/{0}/php:latest', github.repository) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify pushed image
        run: |
          docker pull ghcr.io/${{ github.repository }}/php:${{ matrix.php_version }}-${{ matrix.variant }}
          echo "Successfully pulled ghcr.io/${{ github.repository }}/php:${{ matrix.php_version }}-${{ matrix.variant }}"